{% extends "blog/base.html" %}
{% block title %} <title>{{ post.title }}</title> {% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Published by {{ post.author }} on {{ post.published_date }}</p>
{% if request.user == post.author %}
<a href="{% url 'blog:update' post.pk %}" class="btn btn-default">Update</a>
{% endif %}
{% endblock %}
