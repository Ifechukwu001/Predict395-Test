{% extends "blog/base.html" %}

{% block title %} <title>Create a new post</title> {% endblock %}

{% block content %}
<section class="container mx-auto">
    <h2 class="mb-6 text-xl font-semibold text-blue-500">Create a new post</h2>
    <form class="flex flex-col space-y-6" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="self-center w-1/2 px-2 py-1 bg-blue-400 rounded text-blue-50" type="submit">Create</button>
    </form>
</section>
{% endblock %}
