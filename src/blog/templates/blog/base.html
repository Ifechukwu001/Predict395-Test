{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} <title>Document</title> {% endblock %}
    <link rel="stylesheet" href="{% static 'css/blogs-style.css' %}">
</head>

<body>
    <header class="flex justify-between px-4 py-4 mb-4">
        <a href="/">
            <h2 class="font-mono text-3xl font-extrabold text-blue-500">Simple Blog</h2>
        </a>
        <div class="my-0">
            {% if request.user.is_authenticated %}
            <a class="p-2 font-mono bg-blue-400 rounded text-blue-50" href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
            <a class="p-2 font-mono bg-blue-400 rounded text-blue-50" href="{% url 'accounts:login' %}">Login</a>
            {% endif %}
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>

</html>
